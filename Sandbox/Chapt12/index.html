<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       div{
            background-color: blue;
            width: 120px;
            height: 20px;
            padding: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Events</h1>

    <p onclick="this.innerHTML='oops'">Click on Me</p>

    <p onclick="changeText(this)">Click on this</p>

    <p>Click the button for the date</p>
    <button id="date" onclick="$(date)">Info?</button>
    <p id="demo"></p>

    <div onmouseover="mOver(this)" onmouseout="mOut(this)">
        Mouse Over Me
    </div>
    <script>
        function changeText(id){
            id.innerHTML = "This one works too";
        }
        const $ = () => {
            document.getElementById('demo').innerHTML = Date();
        }
        const mOver = obj => obj.innerHTML = "Thank you";
        const mOut = obj => obj.innerHTML = "Mouse Over Me";

    </script>
</body>
</html>
